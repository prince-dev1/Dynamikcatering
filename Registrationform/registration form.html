<!DOCTYPE html>
<html>
    <html lang="en">
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration form.css">
    <body>
<h1>Registration Form</h1>
    </body>
<p>Please fill out this form with the required information</p>
<form action="https://register-demo.freecodecamp.org" method="post">
    <fieldset>
        <label for="first-name"> Enter Your First Name: 
            <input id="first-name" type="text" name="first-name" required />
        </label>
        <label for="last-name"> Enter Your Last Name: 
            <input id="last-name" type="text" name="last-name" required />
        </label>
        <label for="email"> Enter Your Email: 
            <input id="email" type="email" name="email" required />
        </label>
        <label for="new-password"> Create a New Password: 
            <input id="new-password" type="password" pattern=[a-z0-5]{8,} name="password" required />
        </label>
    </fieldset>
    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"> <input class="inline" type="radio" name="account-type" id="personal-account" checked/> Personal</label>
        <label for="business-account"> <input class="inline" type="radio" name="account-type" id="business-account"/> Business</label>
    </fieldset>
    <fieldset>
        <label for="profile-picture"><input type="file" id="profile-picture"/>Upload a profile picture:</label>
        <label for="age">Input your age <input type="number" min="10" max="20" id="age" name="age"/> </label>
        <label for="referrer">How did you hear about us?
        <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Social Media</option>
            <option value="2">Throug a friend</option>
            <option value="3">Church Announcement</option>
            <option value="4">other</option>
        </select>
    </label>
    <label for="About You">About You: 
        <textarea id="About You" name="About You" rows="4" cols="50" placeholder="I love studying in a serene environment...">
        </textarea>
    </label>
    </fieldset>
    <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="T&C" required class="inline"/>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service" style="color: #e7fb11;"> terms and conditions</a>
    </label>
    <input type="submit" value="Submit" name="submit" />
</form>
</head>
</html>
